<!DOCTYPE html>


<!-- PARA HACER QUE SE ABRAN LAS PAGINAS EN UNA PESTAÑA NUEVA AGREGA LA PROPIEDAD (target="blank") -->

<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>INICIO MAMALON</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://www.facebook.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="facebook"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/#inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://twitter.com/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="twitter"></i>
                </a>
                <a
                    target="blank"
                    href="https://duckduckgo.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="search"></i>
                </a>
                <a 
                    target="blank" 
                    href="https://www.youtube.com/" class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a
                    target="blank"
                    href="https://github.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="star"></i>
                <a  
                    
                    href="https://m.animeflv.net/"
                    class="qlist__link"
                    >ANIME FLV</a
                >
                <a
                    href="#"
                    class="qlist__link"
                    >NO ASIGNADO</a
                >
                <a
                    href="https://www.udemy.com/"
                    class="qlist__link"
                    >UDEMY</a
                >
                <a
                    href="https://lectortmo.com/"
                    class="qlist__link"
                    >TU MANGA ONLINE</a
                >
              
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="info"></i>
                <a href="https://wiki.archlinux.org/" class="qlist__link"
                    >ARCH WIKI</a
                >
                <a href="https://google.com/" class="qlist__link">NO ASIGNADO</a>
                <a href="https://google.com/" class="qlist__link">NO ASIGNADO</a>
                

            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
